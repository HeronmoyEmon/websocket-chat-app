<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat {
            width: 500px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        #chat h1 {
            margin: 0;
            padding: 20px;
            background: #0078d7;
            color: white;
            text-align: center;
        }
        #messages {
            border: none;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }
        #messages div {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            color: white;
        }
        #input-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #f1f1f1;
            border-top: 1px solid #ddd;
        }
        #input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        #input-container button {
            padding: 10px 20px;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        #input-container button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
<div id="chat">
    <h1>WebSocket Chat</h1>
    <div id="messages"></div>
    <div id="input-container">
        <input type="text" id="sender" placeholder="Your Name" />
        <input type="text" id="message" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    let stompClient = null;

    // Mapping of sender names to unique colors
    const colorMap = {};

    // Generate a consistent color for a sender
    function getColorForSender(sender) {
        if (!colorMap[sender]) {
            // Create a hash-based color
            let hash = 0;
            for (let i = 0; i < sender.length; i++) {
                hash = sender.charCodeAt(i) + ((hash << 5) - hash);
            }
            const color = `hsl(${hash % 360}, 70%, 60%)`; // Generate HSL color
            colorMap[sender] = color;
        }
        return colorMap[sender];
    }

    // Connect to WebSocket
    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function () {
            console.log('Connected');
            stompClient.subscribe('/topic/public', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    // Send message
    function sendMessage() {
        const sender = document.getElementById('sender').value.trim();
        const message = document.getElementById('message').value.trim();

        if (!sender) {
            alert("Please enter your name!");
            return;
        }
        if (message) {
            stompClient.send("/app/sendMessage", {}, JSON.stringify({ sender, content: message }));
            document.getElementById('message').value = ''; // Clear input
        }
    }

    // Display message
    function showMessage(message) {
        const messagesDiv = document.getElementById('messages');
        const messageElement = document.createElement('div');

        // Assign a unique background color based on the sender
        messageElement.style.backgroundColor = getColorForSender(message.sender);

        // Add the message content
        messageElement.textContent = `[${message.timestamp}] ${message.sender}: ${message.content}`;
        messagesDiv.appendChild(messageElement);

        // Scroll to the bottom
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Connect on page load
    window.onload = connect;
</script>
</body>
</html>
